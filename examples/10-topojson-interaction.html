<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>d3: Topojson Basemap</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<style>
	body {
		margin:0; padding:0;
	}
	#map {
		display:block;
		width:900px;
		height:500px;
	}
	#name {
		position:absolute;
		top:30px;
		left:20px;
		font-family:arial;
		font-size:3em;
	}
	.state {
		fill:#c0c0c0;
		stroke:white;
		stroke-width:1px;
	}
	.state:hover {
		fill:#333;
	}
	</style>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>


<body>
	<div id="map">
		<div id="name"></div>
	</div>

	<script>
	var width = 900, 
		height = 480;  

	projection = d3.geo.albersUsa() 
		.scale(1000)
		.translate([width / 2, height / 2])
		.precision(.1);

	path = d3.geo.path()  
		.projection(projection);  

	svg = d3.select("#map").append("svg")   
		.attr("width", width)
		.attr("height", height);

	d3.json("data/us.json", function(error,state) {
		svg.selectAll(".state")   
			.data(topojson.feature(state, state.objects.usStates).features)  
			.enter().append("path") 
			.attr("class", "state") 
			.attr("d", path)
			.on('mouseover', function(d) {
				var abbreviation = d.properties.STATE_ABBR;
				return document.getElementById('name').innerHTML=abbreviation;
			})
	});
	</script>
</body>
</html>
